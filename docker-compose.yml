version: "3.9"

services:
  django:
    build: .
    container_name: django_app
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - redis

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: ["redis-server", "--appendonly", "yes"]

  celery_worker:
    build: .
    container_name: celery_worker
    command: celery -A technical_challenge_ntd worker -l info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
      - django

  celery_beat:
    build: .
    container_name: celery_beat
    command: celery -A technical_challenge_ntd beat -l info
    volumes:
      - .:/app
    env_file:
      - .env
    depends_on:
      - redis
      - django

volumes:
  redis_data:
